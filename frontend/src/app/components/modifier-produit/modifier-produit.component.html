<div class="container">
    <h2>Modifier un Produit</h2>
    <form (ngSubmit)="modifierProduit()">
      <div class="form-group">
        <label>Nom</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="produit.nom"
          name="nom"
          required
        />
      </div>
      <div class="form-group">
        <label>Prix</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="produit.prix"
          name="prix"
          required
        />
      </div>
      <div class="form-group">
        <label>Cat√©gorie</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="produit.categorie"
          name="categorie"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Modifier</button>
      <button routerLink="/" class="btn btn-secondary">Annuler</button>
    </form>
  </div>
