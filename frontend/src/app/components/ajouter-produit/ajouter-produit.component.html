<div class="container">
    <h2>Ajouter un Produit</h2>
    <form (ngSubmit)="ajouterProduit()">
      <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" [(ngModel)]="produit.nom" name="nom" required />
      </div>
      <div class="form-group">
        <label>Prix</label>
        <input type="number" class="form-control" [(ngModel)]="produit.prix" name="prix" required />
      </div>
      <div class="form-group">
        <label>Cat√©gorie</label>
        <input type="text" class="form-control" [(ngModel)]="produit.categorie" name="categorie" required />
      </div>
      <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
  </div>
